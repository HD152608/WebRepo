<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
function check(){
	var a = document.getElementById("age").value;
	var w = document.getElementById("weight").value;

if(document.getElementById("male").checked){
	if(a>=16 && a<=69 && w>=50){
		document.getElementById("result").innerHTML="헌혈 가능합니다";
	}
	else if(a<16 || a>69){
		document.getElementById("result").innerHTML="연령 부적합";
	}
	else if(w<50){
		document.getElementById("result").innerHTML="체중 미달";
	}
}
if(document.getElementById("female").checked){
	if(a>=16 && a<=69 && w>=45){
		document.getElementById("result").innerHTML="헌혈 가능합니다";
	}
	else if(a<16 || a>69){
		document.getElementById("result").innerHTML="연령 부적합";
	}
	else if(w<45){
		document.getElementById("result").innerHTML="체중 미달";
	}
}
}
</script>
</head>
<body>
	<h1>헌혈 조건 체크</h1>
	나이 :
	<input type="text" id="age" size=5> 세
	<br> 성별 : 남자
	<input type="radio" name="gender" id=male checked> 여자
	<input type="radio" name="gender" id=female>
	<br> 몸무게 :
	<input type="text" id="weight" size=5> kg
	<br>
	<input type="button" onclick="check()" value="헌혈 조건 체크">
	<br>
	<p id=result></p>

</body>
</html>
